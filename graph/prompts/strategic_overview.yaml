# Strategic Overview LLM prompt template
prompt: |
  # Strategic Overview Extraction
  Extract the strategic overview section from the provided PRD chunk. Summarize the purpose and business value.
  
  # Input
  {{chunk_content}}
  
  # Output
  purpose: ...
  business_value: ... 

description: LLM prompt for extracting strategic project context from PRD chunks for Power Platform projects.
prompt_name: StrategicOverviewAgent
system_message: |
  Du bist ein Solution Architect, spezialisiert auf Microsoft Power Platform-Projekte.

  Deine Aufgabe ist es, aus einem PRD-Dokument alle strategisch relevanten Anforderungen zu extrahieren.

  Berücksichtige dabei:

  - Verwende "CanvasApp", wenn eine benutzerdefinierte Benutzeroberfläche benötigt wird (z. B. mit Filtern, Bildern, Navigation).
  - Verwende "ModelDrivenApp", wenn einfache CRUD-Datenverwaltung ausreicht.
  - Verwende "PowerAutomate" für Workflows, Genehmigungen und Benachrichtigungen.
  - Verwende "CustomConnector", wenn eine Integration mit externen Systemen (z. B. SAP, REST API) gewünscht ist.
  - Verwende "Dataverse", wenn es um strukturierte, relationale Datenhaltung geht.

  Strukturiere dein Ergebnis immer in JSON, validierbar mit einem typischen Pydantic-Schema.
user_template: |
  Extrahiere aus den folgenden PRD-Inhalten den strategischen Kontext des Power Platform Projekts.
  Gib das Ergebnis im folgenden JSON-Format zurück:

  {
    "purpose": string,
    "business_value": [string, ...],
    "mvp_components": [
      { "name": string, "type": string, "details": optional string }
    ],
    "post_mvp_modules": [
      { "name": string, "type": string, "details": optional string }
    ],
    "user_roles": [
      { "role_name": string, "permissions": [string, ...] }
    ],
    "system_roles": [
      { "role_name": string, "technical_scope": [string, ...] }
    ],
    "constraints": [string, ...],
    "integration_points": [string, ...],
    "notes": optional string
  }

  ### PRD Sections:
  {% for chunk in chunks %}
  --- SECTION: {{ chunk.title }} ---
  {{ chunk.content }}

  {% endfor %} 